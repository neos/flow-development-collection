type: dictionary
additionalProperties: FALSE
properties:
  'backendOptions':
    type: dictionary
    required: TRUE
    properties:
      'driver':
        type: string
        enum: [ 'pdo_mysql', 'pdo_sqlite', 'pdo_pgsql', 'pdo_oci', 'oci8', 'ibm_db2', 'pdo_ibm', 'pdo_sqlsrv', 'mysqli' ]
      'host':
        -
          type: string
          format: host-name
        -
          type: string
          format: ip-address
        -
          type: null
      'charset': { type: string }
      'dbname': { type: ['string','null'] }
      'user': { type: ['string','null'] }
      'password':  { type: ['string','null'] }
      'path': { type: string }
      'wrapperClass': { type: string, format: class-name }
      'master':
        type: dictionary
        properties:
          'host':
            -
              type: string
              format: host-name
            -
              type: string
              format: ip-address
          'charset': { type: string }
          'dbname': { type: string }
          'user': { type: string }
          'password':  { type: string }
      'slaves':
        type: dictionary
        additionalProperties:
          type: dictionary
          additionalProperties: FALSE
          properties:
            'host':
              -
                type: string
                format: host-name
              -
                type: string
                format: ip-address
            'charset': { type: string }
            'dbname': { type: string }
            'user': { type: string }
            'password':  { type: string }

  'doctrine':
    type: dictionary
    required: TRUE
    additionalProperties: FALSE
    properties:
      'enable': { type: boolean, required: TRUE }
      'sqlLogger': { type: [string, 'null'], required: TRUE }
      'eventSubscribers':
        type: dictionary
        additionalProperties: { type: string, format: class-name }
      'eventListeners':
        type: dictionary
        additionalProperties:
          type: dictionary
          additionalProperties: FALSE
          properties:
            'events': { type: [string, array], items: { type: string } }
            'listener': { type: string, format: class-name }
      'filters':
        type: dictionary
        additionalProperties:
          type: string
          additionalProperties: TRUE
      'dql':
        type: dictionary
        required: FALSE
        additionalProperties: FALSE
        properties:
          'customStringFunctions':
            type: dictionary
            patternProperties: { '/^[A-Za-z0-9_]+$/': { type: string, format: class-name } }
            additionalProperties: FALSE
          'customNumericFunctions':
            type: dictionary
            patternProperties: { '/^[A-Za-z0-9_]+$/': { type: string, format: class-name } }
            additionalProperties: FALSE
          'customDatetimeFunctions':
            type: dictionary
            patternProperties: { '/^[A-Za-z0-9_]+$/': { type: string, format: class-name } }
            additionalProperties: FALSE
      'secondLevelCache':
        type: dictionary
        required: FALSE
        additionalProperties: FALSE
        properties:
          'enabled': { type: boolean }
          'defaultLifetime': { type: number }
          'defaultLockLifetime': { type: number }
          'regions':
            type: dictionary
            required: FALSE
            patternProperties: { '/.*/': { type: number } }
      'dbal':
        type: dictionary
        required: FALSE
        additionalProperties: FALSE
        properties:
          'mappingTypes':
            type: dictionary
            additionalProperties:
              type: dictionary
              additionalProperties: FALSE
              properties:
                'dbType': { type: string, required: TRUE }
                'className': { type: string, format: class-name, required: TRUE }
      'migrations':
        type: dictionary
        additionalProperties: FALSE
        properties:
          'ignoredTables':
            type: dictionary
            required: TRUE
            patternProperties: { '/.*/': { type: boolean } }
      'cacheImplementation':
        type:
          - { type: 'null' }
          - { type: string, format: class-name }
      'migrations':
        type: dictionary
        properties:
          'generate':
            type: dictionary
            properties:
              'defaultFilterExpression':
                type:
                  - { type: 'null' }
                  - { type: string }

  'cacheAllQueryResults':
    type: boolean
    required: TRUE
